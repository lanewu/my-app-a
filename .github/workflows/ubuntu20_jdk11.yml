name: Ubuntu 20
on: 
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        java-version: [8, 11]
      fail-fast: true
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'adopt'
          cache: 'maven'
      
      - name: Install required packages
        run: |
          sudo apt-get update
      
      - name: Build
        run: |
          mvn package --batch-mode
